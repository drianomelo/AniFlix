<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/icon-a.png">
    <title>Aniflix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/css-index/base-index.css">
</head>
<body>
    <header class="cabecalho">
        <img src="assets/img/logo-aniflix.png" alt="Logo Aniflix" class="cabecalho__logo">

        <ul class="cabecalho__menu">
            <li class="cabecalho__item">
                <a href="#" class="cabecalho__link">PRIVACIDADE</a>
            </li>
            <li class="cabecalho__item">
                <a href="tela-entrar.html" class="cabecalho__link">ENTRAR</a>
            </li>
            <li class="cabecalho__item menu">
                <a href="#" class="cabecalho__link"><img src="assets/img/menu.png" alt="menu" class="cabecalho__img"></a>
            </li>
        </ul>
    </header>

    <main class="principal">

        <h2 class="principal__texto">Animes dublados e legendados em vários idiomas, sem limites</h2>
        
        <p class="principal__aviso">Assista onde quiser. Cancele quando quiser.</p>
       
        <button class="principal__button">VAMOS LÁ</button>

        <div class="principal__modal">
            <button class="principal__botao"><img src="assets/img/x.png" alt="fechar" class="fechar"></button>

            <h2 class="principal__modal-titulo">Tudo pronto pra assistir?</h2>

            <p class="principal__modal-txt">Informe seu email para criar sua conta.</p>

            <label for="email" class="principal__label">
                <span class="principal__span">Email</span>
                <input type="email" class="principal__input" id="email" required>
            </label>

            <a href="#" class="principal__modal-button">VAMOS LÁ</a>
        </div>

    </main>

    <script src="assets/js/modal.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
