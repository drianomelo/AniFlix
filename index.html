<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | AniFlix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="assets/css/base.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__principal">
            <img src="assets/img/logo.png" alt="Logotipo da AniFlix" class="cabecalho__principal-logo">
            <ul class="cabecalho__principal-icones">
                <li><a href="#" class="cabecalho__principal-icone-link"><img src="assets/img/conectar.png" alt="Icone conectar" class="cabecalho__principal-icone-link--tv"></a></li>
                <li><a href="#" class="cabecalho__principal-icone-link"><img src="assets/img/lupa.png" alt="Icone lupa de pesquisa" class="cabecalho__principal-icone-link--lupa"></a></li>
                <li><a href="#" class="cabecalho__principal-icone-link"><img src="assets/img/icon.gif" alt="Icone perfil" class="cabecalho__principal-icone-link--perfil"></a></li>
            </ul>
        </div>

        <nav class="cabecalho__navbar">
            <a href="#" class="cabecalho__navbar--link">Legendados</a>
            <a href="#" class="cabecalho__navbar--link">Dublados</a>
            <a href="#" class="cabecalho__navbar--link">Categorias </a>
        </nav>

        <div class="cabecalho__categorias">
            <ul class="cabecalho__categorias-lista">
                <li class="cabecalho__categorias-item">Aventura</li>
                <li class="cabecalho__categorias-item">Fantasia sombria</li>
                <li class="cabecalho__categorias-item">Sobrenatural</li>
            </ul>
        </div>

        <div class="cabecalho__botoes">
            <a href="" class="cabecalho__botoes-lista">
                <img src="assets/img/mais.svg" alt="botão +" class="cabecalho__botoes-lista-imagem">
                <h3 class="cabecalho__botoes-lista-titulo">Minha lista</h3>
            </a>

            <a class="cabecalho__botoes-botao">Assistir</a>

            <a href="" class="cabecalho__botoes-info">
                <img src="assets/img/info.svg" alt="botão saiba mais" class="cabecalho__botoes-info-imagem">
                <h3 class="cabecalho__botoes-info-titulo">Saiba mais</h3>
            </a>
        </div>
    </header>

    <section class="legendados">
        <h2 class="legendados__titulo">Legendados</h2>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="assets/img/card-haikyuu.png" alt="Anime Haikyuu" class="legendados__card"></div>
                <div class="swiper-slide"><img src="assets/img/card-hxh.png" alt="Anime Haikyuu" class="legendados__card"></div>
                <div class="swiper-slide"><img src="assets/img/card-naruto.png" alt="Anime Haikyuu" class="legendados__card"></div>
                <div class="swiper-slide"><img src="assets/img/card-demon.png" alt="Anime Haikyuu" class="legendados__card"></div>
                <div class="swiper-slide"><img src="assets/img/card-jujutsu.png" alt="Anime Haikyuu" class="legendados__card"></div>
                <div class="swiper-slide"><img src="assets/img/card-death.png" alt="Anime Haikyuu" class="legendados__card"></div>
            </div>
        </div>
    </section>
    

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
        // Optional parameters
        direction: 'horizontal',
        loop: false,
        slidesPerView: 3.1,
        spaceBetween: 8,
        });
    </script>
</body>
</html>
